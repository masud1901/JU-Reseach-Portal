<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Database Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1, h2, h3 {
            color: #3ECF8E; /* Supabase green */
        }
        .container {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3ECF8E;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2EAF7E;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .table-list {
            margin-bottom: 20px;
        }
        .table-data {
            margin-bottom: 30px;
        }
        .error {
            color: red;
        }
        .note {
            background-color: #f8f9fa;
            padding: 10px;
            border-left: 4px solid #3ECF8E;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Supabase Database Checker</h1>
    
    <div class="note">
        <p><strong>Note:</strong> The Supabase URL and anon key have been pre-filled from your .env file. You can proceed by clicking "Check Database".</p>
    </div>
    
    <div class="container">
        <div class="form-group">
            <label for="supabaseUrl">Supabase URL:</label>
            <input type="text" id="supabaseUrl" value="https://zzciimqdmffilxwwadwj.supabase.co">
        </div>
        
        <div class="form-group">
            <label for="supabaseKey">Supabase Anon Key:</label>
            <input type="text" id="supabaseKey" value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6Y2lpbXFkbWZmaWx4d3dhZHdqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEzNzcwNjgsImV4cCI6MjA1Njk1MzA2OH0.kfmQt9bVZo0KLgzrTOdsSnBARDkhzbbcOGPiAgiVIos">
        </div>
        
        <button id="checkDatabase">Check Database</button>
    </div>
    
    <div id="results" class="container">
        <h2>Results</h2>
        <div id="output"></div>
    </div>

    <!-- Load Supabase JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        document.getElementById('checkDatabase').addEventListener('click', async function() {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '<p>Checking database...</p>';
            
            const supabaseUrl = document.getElementById('supabaseUrl').value;
            const supabaseKey = document.getElementById('supabaseKey').value;
            
            if (!supabaseUrl || !supabaseKey) {
                outputDiv.innerHTML = '<p class="error">Please enter both Supabase URL and Anon Key</p>';
                return;
            }
            
            try {
                // Create Supabase client
                const { createClient } = supabase;
                const supabaseClient = createClient(supabaseUrl, supabaseKey);
                
                // Get list of all tables
                const { data: tables, error: tablesError } = await supabaseClient
                    .from('information_schema.tables')
                    .select('table_name')
                    .eq('table_schema', 'public');
                
                if (tablesError) {
                    outputDiv.innerHTML = `<p class="error">Error fetching tables: ${tablesError.message}</p>`;
                    return;
                }
                
                if (!tables || tables.length === 0) {
                    outputDiv.innerHTML = '<p>No tables found in the public schema.</p>';
                    return;
                }
                
                // Start building output
                let output = `<div class="table-list">
                    <h3>Tables in your database:</h3>
                    <ul>`;
                
                tables.forEach(table => {
                    output += `<li>${table.table_name}</li>`;
                });
                
                output += `</ul></div>`;
                
                // For each table, get sample data
                for (const table of tables) {
                    const tableName = table.table_name;
                    output += `<div class="table-data">
                        <h3>Sample data from ${tableName}:</h3>`;
                    
                    const { data: sampleData, error: sampleError } = await supabaseClient
                        .from(tableName)
                        .select('*')
                        .limit(3);
                    
                    if (sampleError) {
                        output += `<p class="error">Error fetching data: ${sampleError.message}</p>`;
                        continue;
                    }
                    
                    if (!sampleData || sampleData.length === 0) {
                        output += `<p>No data found in this table</p>`;
                        continue;
                    }
                    
                    output += `<pre>${JSON.stringify(sampleData, null, 2)}</pre>`;
                    output += `</div>`;
                }
                
                outputDiv.innerHTML = output;
                
            } catch (error) {
                outputDiv.innerHTML = `<p class="error">Unexpected error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
